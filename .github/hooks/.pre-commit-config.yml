exclude: '.git|.tox'
default_stages: [commit]
fail_fast: true

repos:

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-ast
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/MarcoGorelli/absolufy-imports
    rev: v0.3.1
    hooks:
      - id: absolufy-imports
        files: ^src/

  - repo: local
    hooks:
      - id: codespell
        name: codespell
        entry: codespell
        language: system
        types_or: [python, rst, markdown]
        args: [src]

      - id: isort
        name: isort
        entry: isort
        language: system

      - id: pyupgrade
        name: pyupgrade
        entry: pyupgrade
        language: system
        args: [--py310-plus]
        files: ^src/.*/.py$

      - id: yesqa
        name: yesqa
        entry: yesqa
        language: system

      - id: black
        name: black
        entry: black
        language: system
        args: [src]

      - id: flake8
        name: flake8
        entry: flake8
        language: system
